<body>
    <div id="circle1" class="circle" style="background-color: rgb(255, 255, 255); opacity: 1;"></div>
    <div id="circle2" class="circle" style="background-color: rgb(255, 255, 255); opacity: 0.8;"></div>
    <div id="circle3" class="circle" style="background-color: rgb(255, 255, 255); opacity: 0.5;"></div>
    
    <script>
      const circles = [
        document.getElementById("circle1"),
        document.getElementById("circle2"),
        document.getElementById("circle3"),
      ];
      let delay = 0;
      
      document.addEventListener("mousemove", (event) => {
        circles.forEach((circle, index) => {
          setTimeout(() => {
            circle.style.left = `${event.clientX}px`;
            circle.style.top = `${event.clientY}px`;
          }, delay);
          delay += 100;
        });
        delay = 0;
      });

      document.addEventListener("mouseover", (event) => {
        if (event.target.matches("a, button")) {
          circles.forEach((circle) => {
            circle.style.display = "none";
          });
        }
      });

      document.addEventListener("mouseout", (event) => {
        circles.forEach((circle) => {
          circle.style.display = "block";
        });
      });
      
    </script>

<script>
  var tablinks = document.getElementsByClassName("tab-links");
  var tabcontents = document.getElementsByClassName("tab-contents");

  var direction = 1;

  function opentab(tabname){
    for(tablink of tablinks){
      tablink.classList.remove("active-link");
    }
    for(tabcontent of tabcontents){
      tabcontent.classList.remove("active-tab");
    }
    event.currentTarget.classList.add("active-link");
    document.getElementById(tabname).classList.add("active-tab");

    var image = document.getElementById("daruotare");
    var currentRotation = image.style.transform.match(/\d+/);
    currentRotation = currentRotation ? parseInt(currentRotation[0]) : 0;
    image.style.transform = "rotate(" + (currentRotation + (10 * direction)) + "deg)";
    direction *= -1;
    
  }
</script>
